        .saize-red { color: #d52b1e; }

        }

        /* アニメーション */
        @keyframes popIn {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1.1); opacity: 1; }

        let intervalId = null;

        // DOM要素
        const numberEl = document.getElementById('menu-number');
        const spinBtn = document.getElementById('spin-btn');
        const stopBtn = document.getElementById('stop-btn');
        const historyList = document.getElementById('history-list');

        function startRoulette() {
            if (isSpinning) return;
            
            isSpinning = true;
            spinBtn.classList.add('hidden');
            stopBtn.classList.remove('hidden');

            // 演出リセット
            numberEl.classList.remove('text-saize-red', 'animate-decision');
            numberEl.classList.add('text-gray-800');

            // 高速回転
            intervalId = setInterval(() => {
                const randomItem = menuItems[Math.floor(Math.random() * menuItems.length)];
                numberEl.textContent = randomItem.number;
            }, 50);
        }

        function stopRoulette() {
            if (!isSpinning) return;
            clearInterval(intervalId);
            
            // 減速演出
            let speed = 50;
            const slowdown = () => {
                const randomItem = menuItems[Math.floor(Math.random() * menuItems.length)];
                numberEl.textContent = randomItem.number;
                
                speed *= 1.3;
                if (speed < 500) {
                    setTimeout(slowdown, speed);
                } else {
                    finishRoulette();
                }
            };
            slowdown();
        }

        function finishRoulette() {
            isSpinning = false;
            stopBtn.classList.add('hidden');
            spinBtn.classList.remove('hidden');
            spinBtn.innerHTML = '<i class="fas fa-redo"></i> もう一度決める';
            
            // 最終決定
            const finalItem = menuItems[Math.floor(Math.random() * menuItems.length)];
            numberEl.textContent = finalItem.number;
            
            // 決定エフェクト
            numberEl.classList.remove('text-gray-800');
            numberEl.classList.add('text-saize-red', 'animate-decision');
            
            addToHistory(finalItem.number);
        }

        function addToHistory(num) {
            const noHistoryEl = document.getElementById('no-history');
            if (noHistoryEl) noHistoryEl.remove();

            history.unshift(num);
            
            const li = document.createElement('li');
            li.className = "bg-[#7C5D4B] rounded flex items-center justify-center py-2 shadow-sm border border-[#6b4f3f] animate-pulse";
            li.innerHTML = `<span class="font-mono font-bold text-sm text-white">${num}</span>`;
            
            setTimeout(() => li.classList.remove('animate-pulse'), 500);
            historyList.prepend(li);
        }

        function clearHistory() {
            history = [];
            historyList.innerHTML = '<li id="no-history" class="col-span-5 text-gray-400 text-center text-xs py-2 italic">履歴なし</li>';
        }
